<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #content {
            display: none;
            padding: 20px;
            background-color: green;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="content">Welcome to the protected page!</div>
    <script>
        // Password: mySecretPassword
        const encodedPassword = "U2VjcmV0UGFzc3dvcmQ="; // Method: Custom Base32 Encoding
        const userPassword = prompt("Enter the password:");

        function decodePassword(encoded) {
            // Decoding method: Custom Base32 Decoding
            return atob(encoded);
        }

        if (userPassword === decodePassword(encodedPassword)) {
            document.getElementById('content').style.display = 'block';
        } else {
            alert("Incorrect password!");
        }
    </script>
</body>
</html>
